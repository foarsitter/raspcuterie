    <title>Raspcuterie</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-switch@2.0.0/dist/css/bulma-switch.min.css"

<section class="section">
    <div class="container">
        <h1 class="title">
            Raspcuterie
        </h1>
        <p class="subtitle">
            Let it <strong>dry</strong>!
        </p>

        <div class="tile is-ancestor">
            <div class="tile is-vertical is-8">
                <div class="tile">
                    <div class="tile is-parent is-vertical">
                        <article class="tile is-child notification is-primary">
                            <p class="title">Temperature</p>
                            <div class="field">
                                <input id="switchExample1" type="checkbox" name="switchExample1" class="switch is-danger"
                                       checked="checked">
                                <label for="switchExample1">Koelkast</label>
                            </div>
                            <div class="field">
                                <input id="switchExample2" type="checkbox" name="switchExample2" class="switch is-danger"
                                       checked="checked">
                                <label for="switchExample2">Verwarming</label>
                            </div>
                        </article>
                        <article class="tile is-child notification is-warning">
                            <p class="title">Humidity</p>
                            <div class="field">
                        <input id="switchExample3" type="checkbox" name="switchExample3" class="switch is-info"
                               checked="checked">
                        <label for="switchExample3">Ontvochtiger</label>
                    </div>
                    <div class="field">
                        <input id="switchExample4" type="checkbox" name="switchExample4" class="switch is-info"
                               checked="checked">
                        <label for="switchExample4">Bevochtiger</label>
                    </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>
